<!DOCTYPE HTML>
<html lang="cs">
<head>
    <title>Jiri Jez DMP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="icon" href="data:,">
    <style>
        html {
            font-family: Arial;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 30px;
            color: white;
            text-align: right;
            padding-left: 10px;
            padding: 21px;
        }

        .logo {
            max-width: 100px;
            padding: 5px;
            float: left;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            color: #2a3fc9;
        }

        .card {
            background-color: #F8F7F9;
            box-shadow: 2px 2px 15px 5px rgba(140, 140, 140, .5);
            padding-top: 10px;
            padding-bottom: 20px;
            border-radius: 10px;
            margin: 0 auto;
        }

        .top {
            overflow: hidden;
            background-color: #2a3fc9;
            width: 100%;
        }

        body {
            margin: 0;
        }

        .navmenu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #2a3fc9;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: none;
        }

        .navmenu li {
            float: left;
        }

        .navmenu button {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 0px;
            background: none;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 24px;
        }

        @media (max-width: 767px) {
            .navmenu button {
                font-size: 16px;
            }
        }

        .navmenu button:active:not(.active) {
            background-color: #00a2ff;
        }

        .main {
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
        }

        .main button {
            padding: 15px 50px;
            font-size: 30px;
            text-align: center;
            outline: none;
            color: #fff;
            background-color: #0ffa6d;
            border: #0ffa6d;
            border-radius: 5px;
            user-select: none;
        }

        .main button:active {
            background-color: #3e8e41;
            transform: translateY(2px);
        }

        .state {
            font-size: 24px;
            color: #120707;
            font-weight: bold;
        }

        .slideContainer input[type=range] {
            appearance: none;
            width: 90%;
            height: 20px;
            background-color: #7b7878;
        }

        .slideContainer input[type=range]::-webkit-slider-thumb {
            appearance: none;
            appearance: none;
            width: 25px;
            height: 25px; 
            background: #04AA6D;
            cursor: pointer;
        }

        .slideContainer label {
            text-align: left;
            padding-left: 5%;
            display: block;
            font-size: 20px;
        }

        .slideContainer .speed {
            direction: rtl
        }

        .aSelect {
            appearance: none;
            -webkit-appearance: none;
            width: 80%;
            font-size: 1.15rem;
            padding: 0.675em 6em 0.675em 1em;
            background-color: #fff;
            border: 1px solid #caced1;
            border-radius: 0.25rem;
            margin-bottom: 10px;
            color: #000;
            cursor: pointer;
        }

        br {
            display: block;
            content: "";
            margin-top: 50px;
        }

        .animate {
            display: none;
        }

        .static {
            display: block;
        }
    </style>
</head>

<body>
    <div class="top">
        <img src="logo.svg" alt="Logo" class="logo">
        <h1>Jiří Jež DMP</h1>
    </div>
    <div id="lightContainer1">
    </div>
    <div id="lightContainer2">
    </div>
    <div id="lightContainer3">
    </div>
    <div id="lightContainer4">
    </div>
    <br>
    <div class="navmenu">
        <ul id="menuContainer">
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
