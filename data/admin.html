<!DOCTYPE HTML>
<html>

<head>
    <title>Jiri Jez DMP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="icon" href="data:,">
    <style>
        html {
            font-family: Arial;
        }

        .navmenu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #2a3fc9;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .navmenu li {
            float: left;
            width: 33.33%;
        }

        .navmenu button {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            background: none;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        .navmenu button:hover:not(.active) {
            background-color: #00a2ff;
        }

        .navmenu .active {
            background-color: #100e91;
        }

        .top h1 {
            margin: 0;
            font-size: 30px;
            color: white;
            text-align: right;
            padding-left: 10px;
            padding: 21px;
        }

        .top .logo {
            max-width: 100px;
            padding: 5px;
            float: left;
        }

        .login_form h2 {
            font-size: 26px;
            font-weight: bold;

        }

        .login_status {
            font-size: 26px;
            font-weight: bold;
            color: #2a3fc9;
            margin-bottom: 0px;
            display: none;
        }

        .card {
            background-color: #F8F7F9;
            box-shadow: 2px 2px 15px 5px rgba(140, 140, 140, .5);
            padding-top: 10px;
            padding-bottom: 20px;
            border-radius: 10px;
            margin: 0 auto;
        }

        .top {
            overflow: hidden;
            background-color: #2a3fc9;
            width: 100%;
        }

        body {
            margin: 0;
        }

        .login_form {
            display: block;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            padding-top: 70px;
            background-color: rgba(22, 22, 22, 0.6)
        }

        .main {
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
        }

        .login_form {
            text-align: center;
        }

        .login_form button {
            padding: 15px 50px;
            font-size: 30px;
            text-align: center;
            outline: none;
            color: #fff;
            background-color: #0ffa6d;
            border: #0ffa6d;
            border-radius: 5px;
            user-select: none;
        }

        .login_form button:active {
            background-color: #3e8e41;
            transform: translateY(2px);
        }

        .login_form input { 
            width: 60%; 
            font-size: 20px;
            margin-bottom: 15px; 
            padding: 10px; 
            box-sizing: border-box; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        } 

        .login_form label { 
            width: 100%; 
            margin-top: 10px; 
            margin-bottom: 5px; 
            color: #555; 
            font-weight: bold;
            font-size: 25px;
        } 

        .config_form h1 {
            font-size: 2em;
            text-align: left;
            margin-left: 12px;
        }

        .config_form table {
            font-size: 18px;
            width: 100%;
        }

        .config_form th, td {
            padding: 10px;
            text-align: left;
        }

        .config_form input {
            width: 100%; 
            font-size: 20px;
            padding: 10px; 
            box-sizing: border-box; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }

        .config_form button {
            padding: 10px 40px;
            margin: 10px;
            font-size: 22px;
            outline: none;
            color: #fff;
            background-color: #0ffa6d;
            border: #0ffa6d;
            border-radius: 5px;
            user-select: none;
        }

        .config_form button:active {
            background-color: #3e8e41;
        }

        .config_form br {
            display: block;
            content: "";
            margin-top: 50px;
        }

        .config_form .config_status {
            font-weight: bold;
            font-size: 26px;
            /*display: table-cell; */
            display: none;
        }
    </style>
</head>

<body>
    <div class="top">
        <img src="logo" alt="Logo" class="logo">
        <h1>Jiří Jež DMP</h1>
    </div>
    <div class="login_form" id="login_form">
        <div class="main">
            <div class="card">
                <h2>Přihlášení do správy systému</h2>      
                    <label for="password"> 
                            Heslo: 
                        </label> 
                    <input type="password"
                            id="password" 
                            placeholder="Zadejte heslo" required> 
                    <button class="login_button" id="login_button" onclick="login()"> 
                        Potvrdit 
                    </button> 
                <h3 class="login_status" id="status">Pokus o automatické přihlášení</h3>
            </div>
        </div>
    </div>
    <div class="config_form" id="config_form">
        <h1>Nastavení</h1>
        <table>
            <tr>
            <th></th>
            <th>Aktuální hodnota</th>
            <th>Nová hodnota</th>
            </tr>
            <tr>
            <td>WiFi SSID</td>
            <td id="cv_ssid">NA</td>
            <td><input type="text" onblur="checkLength(this)" id="config_ssid" minlength="1" maxlength="30"></td>
            </tr>
            <tr>
            <td>WiFi heslo</td>
            <td id="cv_wifipass">NA</td>
            <td><input type="text" onblur="checkLength(this)" id="config_wifipass" minlength="8" maxlength="60"></td>
            </tr>
            <tr>
            <td>Maximální počet zařízení připojených k WiFi</td>
            <td id="cv_maxcon">NA</td>
            <td><input type="number" onblur="checkValue(this)" id="config_maxcon" min="1" max="10"></td>
            </tr>
            <tr>
            <td>mDNS</td>
            <td id="cv_mdns">NA</td>
            <td><input type="text" onblur="checkLength(this)" id="config_mdns" minlength="3" maxlength="16"></td>
            </tr>
            <tr>
            <td>Heslo ke správě</td>
            <td id="cv_adminpass">******</td>
            <td><input type="text" onblur="checkLength(this)" id="config_adminpass" minlength="4" maxlength="60"></td>
            </tr>
            <tr>
            <td><button onclick="change_config()">Uložit nastavení</button></td>
            <td class="config_status" id="config_status" colspan="2">Nastavení se nezdařilo</td>
            </tr>
        </table>
        <br>
    </div>
    <div class="navmenu">
        <ul>
            <li><button class="active">Nastavení</button></li>
            <li><button>Světlo</button></li>
            <li><button>Stav</button></li>
        </ul>
    </div>
    <script>
        var gateway = `ws://${window.location.hostname}/ws`;
        var websocket;
        var savelogin = false;
        var inputpass;
        window.addEventListener("load", onLoad);
        function initWebSocket() {
            console.log("Trying to open a WebSocket connection...");
            websocket = new WebSocket(gateway);
            websocket.onopen = onOpen;
            websocket.onclose = onClose;
            websocket.onmessage = onMessage;
        }
        function onLoad(event) {
            initWebSocket();
        }
        function onOpen(event) {
            console.log("Connection opened");
            autologin();
        }
        function onClose(event) {
            console.log("Connection closed");
            setTimeout(initWebSocket, 2000);
        }
        function onMessage(event) {
            console.log(event.data);
            rmsg = JSON.parse(event.data);
            if (rmsg.type == "login") {
                if (rmsg.value == 1) {
                    if (savelogin == true) {
                        document.cookie = "storedpass=" + inputpass;
                        document.getElementById("status").style.color = "#09c212";
                        document.getElementById("status").innerHTML= "Přihlášení proběhlo úspěšně";
                        document.getElementById("status").style.display = "block";
                    }
                    setTimeout(function() {
                        document.getElementById("login_form").style.display = "none";
                    }, 1000);

                }
                else {
                    document.getElementById("status").style.display = "block";
                    document.getElementById("status").style.color = "#e01616";
                    document.getElementById("status").innerHTML= "Přihlášení se nezdařilo";
                    document.getElementById("login_button").disabled = false;
                }
            }
        }

        function wsend(type,value=1) {
            websocket.send(JSON.stringify({
                "type": type,
                "value": value
            }));
        }

        function autologin(){
            let loadedpass = getCookie("storedpass");
            if (loadedpass != "") {
                inputpass = loadedpass;
                wsend("login",loadedpass);
                document.getElementById("status").style.display = "block"; 
            }
        }

        function initButton() {
        }

        function login() {
            savelogin = true;
            document.getElementById("login_button").disabled = true;
            inputpass = document.getElementById("password").value
            if (inputpass != "") {
                wsend("login",inputpass);
                document.getElementById("status").style.display = "none";
            }
        }

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(";");
            for(let i = 0; i <ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == " ") {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function change_config() {
            let config_ssid = document.getElementById("config_ssid").value
            let config_wifipass = document.getElementById("config_wifipass").value
            let config_maxcon = document.getElementById("config_maxcon").value
            let config_mdns = document.getElementById("config_mdns").value
            let config_adminpass = document.getElementById("config_adminpass").value
            let cfgts = new Object();
            if (config_ssid != "" || config_wifipass != "" || config_maxcon != "" || config_mdns != "" || config_adminpass != "") {
                if (config_ssid != "") {
                    cfgts["ssid"] = config_ssid;
                }
                if (config_wifipass != "") {
                    cfgts["wifipass"] = config_wifipass;
                }
                if (config_maxcon != "") {
                    cfgts["maxcon"] = config_maxcon;
                }
                if (config_mdns != "") {
                    cfgts["mdns"] = config_mdns;
                }
                if (config_adminpass != "") {
                    cfgts["adminpass"] = config_adminpass;
                }
                cfgts["reqpass"] = inputpass;
                wsend("config",JSON.stringify(cfgts));
            }
        }

        function checkLength(inp) {
            if ((inp.value.length > inp.maxLength) || (inp.value.length < inp.minLength)) {
                inp.value = "";
                alert("Délka musí být od "+inp.minLength+" do "+inp.maxLength+" znaků");
            }
        }
        function checkValue(inp) {
            if ((Number(inp.value) > Number(inp.max)) || (Number(inp.value) < Number(inp.min))) {
                inp.value = "";
                alert("Hondota musí být od "+inp.min+" do "+inp.max);
            }
        }
    </script>
</body>

</html>
